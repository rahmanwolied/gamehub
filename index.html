<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GameHub</title>
		<link rel="icon" type="image/png" href="images/logo.png" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="images/logo.png" alt="logo" />
					<h1><span>Game</span>Hub</h1>
				</div>
				<ul>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Developers</a></li>
					<li>
						<div class="nav-div">
							<p>Follow us on</p>
							<img src="icons/youtube-small.png" alt="youtube-small" />
							<img src="icons/tiktok-small.png" alt="tiktok-small" />
						</div>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="banner-section">
				<div class="banner">
					<div class="banner-content">
						<h1>PLAY LIKE THE</h1>
						<h1 class="banner-title">G.O.A.T.</h1>
						<div class="banner-info">
							<img src="icons/play.png" alt="play" />
							<p>1-click instant play</p>
						</div>
						<div class="banner-info">
							<img src="icons/download.png" alt="download" />
							<p>No Downloads</p>
						</div>
						<div class="banner-info">
							<img src="icons/users.png" alt="users" />
							<p>1000s of supported online games.</p>
						</div>
						<div class="banner-buttons">
							<button>SIGN IN</button>
							<button>GO ROUGUE</button>
						</div>
					</div>
					<img class="banner-image" src="images/banner.png" alt="banner-image" />
				</div>
			</section>
		</main>
	</body>
</html>
